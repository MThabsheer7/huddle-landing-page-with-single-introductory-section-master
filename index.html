<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href="https://css.gg/instagram.css" rel="stylesheet" />
    <link href="https://css.gg/twitter.css" rel="stylesheet" />
    <link href="https://css.gg/facebook.css" rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <div class="nav-container">
        <img src="images/logo.svg" alt="Huddle Logo" id="logo" />
      </div>
      <div class="hero-container">
        <div class="hero-img">
          <img
            src="images/illustration-mockups.svg"
            alt="Illustration mockups"
            id="cover-img"
          />
        </div>
        <div class="hero-text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion. Register
          </p>
          <button>Register</button>
        </div>
      </div>
      <div class="footer-container">
        <i class="gg-instagram soc-icon"></i>
        <i class="gg-twitter soc-icon"></i>
        <i class="gg-facebook soc-icon"></i>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          style="color: whitesmoke"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/MThabsheer7"
          target="_blank"
          style="color: whitesmoke"
          >Muhammad Thabsheer</a
        >.
      </p>
    </footer>
  </body>
</html>
